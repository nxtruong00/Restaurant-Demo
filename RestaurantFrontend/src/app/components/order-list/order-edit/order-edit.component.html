<div [hidden]="!editMode" class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            readonly
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            name="price"
            ngModel
            required
            readonly
          >
        </div>
        <div class="col-sm-1 form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            name="quantity"
            minlength="1"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="total">Total</label>
          <input
            type="number"
            id="total"
            class="form-control"
            name="total"
            ngModel
            readonly
          >
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar">
              <button class="btn btn-success " type="submit" [disabled]="!f.valid">Update</button>
              <button class="btn btn-primary " type="button" (click)="onClear()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
